<!DOCTYPE html>
<html>
<head>
    <title>Detector de Spam</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        textarea, input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; }
        .result { font-size: 1.2em; margin-top: 20px; }
        .spam { color: red; }
        .not-spam { color: green; }
    </style>
</head>
<body>
    <h1>Detector de Spam</h1>
    <form method="post">
        <input type="email" name="sender" placeholder="Email do Remetente" required>
        <textarea name="email" rows="10" placeholder="Escreva conteÃºdo do email aqui." required></textarea>
        <button type="submit">Checar Email</button>
    </form>

    {% if result %}
        <div class="result {{ 'spam' if result == 'Spam' else 'not-spam' }}">
            Result: {{ result }}
        </div>
    {% endif %}
</body>
</html>
